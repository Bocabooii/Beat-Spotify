<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body class="has-background-grey-dark">
    <!-- Heading for two links: github/highscores -->
    <header id="github">GitHub Link</header>
    <header id="scores">View Highscores</header>

    <!-- start screen info -->
    <section id="start-screen" class="container is-max-desktop">
    <div class="notification is-primary has-background-grey-dark">
        <!-- title and rules -->
        <h1 class="level-item has-text-centered">Beat Spotify</h1>
            <div class="columns">
                <ul class="level-item has-text-centered column">Rules
                    <li class="column">Rule 1</li>
                    <li class="column">Rule 2</li>
                    <li class="column">Rule 3</li>
                </ul>
            </div>

            <!-- buttons for difficulty -->
            <div class="columns is-centered">
                <div class="column is-3">
                    <button id="easy">Easy</button>
                    <button id="medium">Medium</button>
                    <button id="hard">Hard</button>
                </div>
            </div>

        <!-- start game button -->
        <div class="columns is-centered">
            <button id="start" class="column is-one-quarter">Start Game</button>
        </div>

    </section>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
